user nginx;
worker_processes 1;  # Solo 1 worker para Free Tier
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

worker_rlimit_nofile 1024;

events {
    worker_connections 512;  # Reducido de 1024
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=1m;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 50;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer optimizations
    client_body_buffer_size 8k;
    client_header_buffer_size 1k;
    client_max_body_size 10M;
    large_client_header_buffers 2 1k;
    
    # Timeouts
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    
    # Proxy buffers
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    gzip_disable "msie6";
    gzip_min_length 256;
    
    # Rate limiting (CR√çTICO para Free Tier)
    limit_req_zone $binary_remote_addr zone=api_limit:5m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:5m rate=10r/s;
    limit_req_status 429;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:5m;
    limit_conn conn_limit 10;
    
    include /etc/nginx/conf.d/*.conf;
}